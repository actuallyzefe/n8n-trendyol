<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6F00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF3C78;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF1744;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#ffffff" rx="20"/>
  
  <!-- Trendyol Logo (Left Side) -->
  <g transform="translate(50, 60)">
    <!-- Trendyol Orange Circle -->
    <circle cx="40" cy="40" r="35" fill="url(#orangeGradient)"/>
    <!-- Trendyol T -->
    <text x="40" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">T</text>
    <!-- Trendyol Text -->
    <text x="90" y="35" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Trendyol</text>
    <text x="90" y="55" fill="#666" font-family="Arial, sans-serif" font-size="12">Marketplace</text>
  </g>
  
  <!-- Connection Symbol (x) -->
  <g transform="translate(200, 100)">
    <circle cx="0" cy="0" r="15" fill="#f0f0f0" stroke="#ddd" stroke-width="2"/>
    <text x="0" y="6" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="16" font-weight="bold">Ã—</text>
  </g>
  
  <!-- n8n Logo (Right Side) -->
  <g transform="translate(250, 60)">
    <!-- n8n Pink Circle -->
    <circle cx="40" cy="40" r="35" fill="url(#pinkGradient)"/>
    <!-- n8n Text -->
    <text x="40" y="52" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">n8n</text>
    <!-- n8n Description -->
    <text x="90" y="35" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">n8n</text>
    <text x="90" y="55" fill="#666" font-family="Arial, sans-serif" font-size="12">Automation</text>
  </g>
  
  <!-- Subtitle -->
  <text x="200" y="170" text-anchor="middle" fill="#666" font-family="Arial, sans-serif" font-size="14" font-style="italic">
    Seamless E-commerce Automation
  </text>
</svg>
